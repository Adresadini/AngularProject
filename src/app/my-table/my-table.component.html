<mat-form-field class="left-gap gap">
  <mat-label>Search by Name</mat-label>
  <input matInput type="text" [(ngModel)]="symbolSearchValue" />
  <button
    mat-button
    *ngIf="symbolSearchValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearNameSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-button class="blue-button" (click)="searchByName()">Search</button>

<mat-table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.position }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="startPoint">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Start Point
    </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let trail">
      {{ trail.startPoint }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="endPoint">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      End Point
    </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.endPoint }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="touristicMarking">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Tourist Marking
    </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.touristicMarking }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="length">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Length
    </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.length }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="levelDifference">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Level Difference
    </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.levelDifference }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let trail"> {{ trail.date }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button class="red-button" (click)="onDelete(row)">
        Delete
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
    [ngClass]="{
      'make-green': row.levelDifference < 500,
      'make-yellow': row.levelDifference >= 500 && row.levelDifference < 1000,
      'make-red': row.levelDifference >= 1000
    }"
  >
  </mat-row>
</mat-table>

<br />

<button mat-raised-button class="blue-button" (click)="openDialog()">
  Add trail
</button>
