<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/Images/login-image.png" />
    <mat-card-content>
      <form [formGroup]="loginFormInstance">
        <mat-form-field class="field" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput type="text" [formControl]="email" />
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </form>
      <mat-checkbox color="primary" type="checkbox" [(ngModel)]="remember">
        Remember me
      </mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="login-button filler" (click)="onLogin()">
        Login
      </button>
      <div class="divider"></div>
      <button mat-raised-button class="login-button" (click)="onRegister()">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
